<head>
    <style>
        :root {
            --theme-color: #FFFFFF;
        }
        
        body {
            background-color: var(--theme-color);
        }
    </style>
</head>
<body>
    <button onclick="setThemeColor('#FF5733')">Set Theme Color to Orange</button>

    <script>
        function setThemeColor(color) {
            document.documentElement.style.setProperty('--theme-color', color);
        }
    </script>
</body>
